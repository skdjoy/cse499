<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>TwitterAnalytics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
  <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
  <script type='text/javascript' src='planetaryjs.min.js'></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="controllers/controller.js"></script>

  <style>
  /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
  .row.content {height: 550px}

  /* Set gray background color and 100% height */
  .sidenav {
    background-color: #63C5A9 ;
    height: 80%;
  }
  .well{
    height:500px;


  }

  /* On small screens, set height to 'auto' for the grid */
  @media screen and (max-width: 767px) {
    .row.content {height: auto;}
  }
  </style>
</head>
<body style="background-color:#1A1F37;">
  <div class="container" ng-controller="AppCtrl">
    <div class="header" style="background-color:#8EBDD5; border:1px solid black; border-radius:20px;padding:5px;margin:5px">
      <div class="container" >
        <div class="logo">
          <h1>Twitter Analytics</h1>
          <br>
        </div>
      </div>
    </div>
    <br>
    <nav class="navbar navbar-inverse visible-xs">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Watch Top Tweets in
            live stream</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Tweet1</a></li>
              <li><a href="#">Tweet2</a></li>
              <li><a href="#">Tweet3</a></li>
              <li><a href="#">Tweet4</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 sidenav hidden-xs">
            <h2>Watch Top Tweets in
              live stream</h2>
              <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#section1">Tweet1</a></li>
                <li><a href="#section2">Tweet2</a></li>
                <li><a href="#section3">Tweet3</a></li>
                <li><a href="#section3">Tweet4</a></li>
              </ul><br>
            </div>
            <br>

            <div class="col-sm-9">
              <div class="row">
                <div class="col-sm-8">
                  <div id=planet>
                    <canvas id='rotatingGlobe' width='400' height='400' style='width: 400px; height: 400px; cursor: move;'></canvas>
                    <script type='text/javascript' src='planetbuilder.js'></script>
                  </div>
                </div>
                <div class="col-sm-4" style="background-color:#8BF8A6">
                  <div class="tweets">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th><h1>Tweets</h1></th>
                          <th><button class="btn btn-primary" ng-click="start_tweets()">Start</button></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="tweet in tweets track by $index">
                          <td>
                            <p>{{tweet.author}}</p>
                            <p>{{tweet.body}}</p>
                            <p>{{tweet.location}}</p>
                            <br />
                          </td>
                        </tr>
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>

</body>
</html>
